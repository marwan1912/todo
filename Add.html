<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title>Add Employee</title>
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-lg-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thread>
                    <tr class="success">
                        <td colspan="2">
                            Add a new task to the list
                        </td>
                    </tr>
                </thread>
                <tbody>
                    <tr>
                        <td>Task Description</td>
                        <td>
                            <input type="text" id="txtTask" placeholder="Task" />
                        </td>
                    </tr>
                    <tr>
                        <td>Completion Percentage</td>
                        <td>
                            <input type="text" id="txtPercentage" placeholder="Completion Percentage" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnRegister" class="btn btn-success" type="button" value="Add Task" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" tabindex="-1" id="successModal"
                 data-keyboard="false" data-backdrop="static">

                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>The new task has been added to the list successfully.</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>

        </div>
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        $(document).ready(function () {


            $('#successModal').on('hidden.bs.modal', function () {
                window.location.href = "Data.html";
            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#btnRegister').click(function () {
              
                $.ajax({
                    url: '/api/todo',
                    method: 'POST',

                    data: {
                        UserEmail: getCookie("username"),
                        Item: $('#txtTask').val(),
                        Percentage: $('#txtPercentage').val()
                    },
                    success: function () {
                        $('#successModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });


            });

        });
    </script>
</body>
</html>
